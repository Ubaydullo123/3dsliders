<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Slider Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="swiper-cotainer">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="./images/img1.jpg" alt="Gril" class="imgage"/>
          </div>
          <div class="content">
            <h2 class="title">Alisa</h2>
            <p  class="item">Web Designer</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="./images/img2.jpg" alt="Gril" class="imgage"/>
          </div>
          <div class="content">
            <h2 class="title">Amanda</h2>
            <p  class="item">Web Designer</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="./images/img3.jpg" alt="" class="imgage"/>
          </div>
          <div class="content">
            <h2 class="title">Adele</h2>
            <p  class="item">Web Designer</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="./images/img4.jpg" alt="Gril" class="imgage"/>
          </div>
          <div class="content">
            <h2 class="title">Aleen</h2>
            <p class="item">Web Designer</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
